                font-size: 16px;

            button {

            }
    
            #result {

                margin-top: 10px;
            }
        </style>
    </head>
<body>

            <option value="ZAR">ZAR</option>
            <!-- Add more currency options as needed -->

        <label for="toCurrency">To:</label>
        <select id="toCurrency">
            <option value="TRY">TRY</option>
            <option value="USD">USD</option>

            <option value="BGN">BGN</option>
            <option value="CZK">CZK</option>
            <option value="DKK">DKK</option>
            <option value="GBP">GBP</option>
            <option value="HUF">HUF</option>
            <option value="PLN">PLN</option>
            <option value="RON">RON</option>
            <option value="SEK">SEK</option>
            <option value="CHF">CHF</option>
            <option value="ISK">ISK</option>
            <option value="NOK">NOK</option>
            <option value="HRK">HRK</option>
            <option value="RUB">RUB</option>
            <option value="AUD">AUD</option>
            <option value="BRL">BRL</option>
            <option value="CNY">CNY</option>
            <option value="HKD">HKD</option>
            <option value="IDR">IDR</option>
            <option value="ILS">ILS</option>
            <option value="INR">INR</option>
            <option value="KRW">KRW</option>
            <option value="MXN">MXN</option>
            <option value="MYR">MYR</option>
            <option value="NZD">NZD</option>
            <option value="PHP">PHP</option>
            <option value="SGD">SGD</option>
            <option value="THB">THB</option>
            <option value="ZAR">ZAR</option>
            <!-- Add more currency options as needed -->
        </select>
    
        <br>
    
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
    
        <br>
    
        <button onclick="convertCurrency()">Convert Normal</button>
        <button onclick="convertCurrencyThroughApi()">Convert API</button>
    
        <div id="result"></div>
    </div>
    
    <script>
        
        async function convertCurrency() {
            var fromCurrency = document.getElementById("fromCurrency").value;
            var toCurrency = document.getElementById("toCurrency").value;
            var amount = parseFloat(document.getElementById("amount").value);
            
            // Make a GET request to an API to get the current exchange rate
            var apiEndpoint = `https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_88q61L8N7xzzDN2d9teaxz0Qygg0OUtt9VysUeid&currencies=${toCurrency}&base_currency=${fromCurrency}`;
            try {
                var response = await fetch(apiEndpoint);
                console.log(response);
                var data = await response.json();
                // Get the exchange rate from the API response
                var exchangeRate = data.data[toCurrency];
    
                
                // Perform the currency conversion
                var result = amount * exchangeRate;
                
                document.getElementById("result").innerHTML = amount + " " + fromCurrency + " = " + result.toFixed(2) + " " + toCurrency;
            } catch (error) {
                console.error("Error fetching exchange rate:", error);
                document.getElementById("result").innerHTML = "Error fetching exchange rate. Please try again later.";
            }
        }
