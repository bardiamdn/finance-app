version: '1.1'
services:
   web:
    build:  # Define the build context
      context: .  # Use the current directory
      dockerfile: Dockerfile
    ports:
      - "3080:80"  # Map port 3080 on the host to port 80 on the container
    container_name: finance-madanilab-1.0
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro 
      - ./public:/usr/share/nginx/html:ro 
    restart: always